<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EEE+ Theme</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="theme.css" rel="stylesheet">
  </head>

  <body>
    <main role="main" class="container" id="eeeplus-theme-demo">

        <div class="row">
            <div class="col">
                <h1>EEE+ Theme</h1>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                <h2><a href="#colors">#</a>Generic Colors</h2>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-2 bg-uciblue">
                <div class="m-2">
                    $uciblue
                </div>
            </div>
            <div class="col-2 bg-ucigold">
                <div class="m-2">
                    $ucigold
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2><a href="#tool-colors">#</a>Tool Specific Colors</h2>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-2 bg-assistants-blue">
                <div class="m-2">
                    $assistants-blue
                </div>
            </div>
            <div class="col-2 bg-classmail-blue">
                <div class="m-2">
                    $classmail-blue
                </div>
            </div>
        </div>


    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
